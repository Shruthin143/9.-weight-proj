<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Weight converter</title>
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;            
        }
      
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
              </div>
            </form>
            <hr>
            <div id="output">
              <div class="card bg-primary mb-2">
                <div class="card-body">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>
      
              <div class="card bg-success mb-2">
                <div class="card-body">
                  <h4>Kilograms:</h4>
                  <div id="kgOutput"></div>
                </div>
              </div>
      
              <div class="card bg-danger mb-2">
                <div class="card-body">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
          document.getElementById('output').style.visibility = 'hidden'
          document.getElementById('lbsInput').addEventListener('input',
          function(e){
              let lbs = e.target.value
              if(lbs==0){
                document.getElementById('output').style.visibility = 'hidden'
              }else{
              document.getElementById('output').style.visibility = 'visible'
              document.getElementById('gramsOutput').innerHTML = lbs/0.0022046
              document.getElementById('kgOutput').innerHTML = lbs/2.2046
              document.getElementById('ozOutput').innerHTML = lbs*16
              }
          })
      </script>
</body>
</html>
